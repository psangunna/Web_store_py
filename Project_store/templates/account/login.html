{% extends "./sub_base.html" %}
{% block title %}Log-in{% endblock %}
{% block sub_content %}

<form class="account-form" action="{% url 'account:login' %}" method="post">
  {% csrf_token %}
  <h3 class="mb-4">Sign In</h3>
  <hr> 
  {% if form.errors %}
  <div class="alert alert-primary" role="alert">
    Error: Username or Password not correct!
  </div>
  {% endif %}
  <label class="form-label">{{ form.username.label}}</label>
  {{ form.username}}
  <label class="form-label">{{ form.password.label}}</label>
  {{ form.password}}
  <div class="d-grid gap-2">
    <input type="hidden" name="next" value="{{ next }}">

    <button class = "btn btn-info btn-block text-center text-white fw-bold  py-2 mb-4 mt-5" type="submit" value="Log-in">Sign in
    </button>
  </div>
  <div class="flex-column justify-content-center mx-auto pb-3">
    <div class="text-center"><a class="custom-link" href="{% url 'account:register' %}">Create an account</a></div>
    <div class="text-center"><a class="custom-link" href="{% url 'account:pwdreset' %}">Forgotten Password?</a></div>
  </div>
</form>

{% endblock %}
